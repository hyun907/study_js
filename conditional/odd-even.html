<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홀수 짝수 구분 프로그램</title>
    <script>
        const number = Number(prompt("숫자를 입력해주세요.", ""))
        if(number % 2 === 0){ //짝수일 경우
            alert("입력한 숫자는 짝수입니다.")
        } else { //짝수가 아닌 경우 (즉 홀수인 경우)
            alert("입력한 숫자는 홀수입니다.")
        }
    </script>
</head>
<body>
</body>
</html>
