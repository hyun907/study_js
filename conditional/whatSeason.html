<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>현재가 몇 월인지 확인하고 계절 알려주는 프로그램</title>
    <script>
        const season = Number(prompt("월을 입력해주세요.", ""))

        if(season >= 3 && season < 6){
            alert("봄입니다.")
        } else if(season >= 6 && season < 9){
            alert("여름입니다.")
        } else if(season >= 9 && season < 12){
            alert("가을입니다.")
        } else{
            alert("겨울입니다.")
        }

    </script>
</head>

</body>
</html>
