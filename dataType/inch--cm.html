<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>inch를 cm로 변환하는 프로그램</title>
    <script>
        const rawInput = prompt("inch 단위 숫자를 입력해주세요.")
        const inch = Number(rawInput)
        const cm = inch * 2.54

        alert(`${inch}inch는 ${cm}cm 입니다.`)
    </script>
</head>

</html>
