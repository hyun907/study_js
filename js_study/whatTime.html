<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--
        if else if문을 이용한
        사실 중첩 조건문에서 {}를 생략한 형태
    -->
    <title>아침, 점심, 저녁 먹을 시간 알림</title>
    <script>
        const date = new Date()
        const hour = date.getHours()

        if(hour < 11){
            //hour < 11이 true면 실행
            alert("아침 먹을 시간입니다!");
        } else if (hour < 15){
            //hour < 11이 false면서 hour < 15가 true라면 실행
            alert("점심 먹을 시간입니다!");
        } else {
            //hour < 15 false면 실행
            alert("저녁 먹을 시간입니다!");
        }
    </script>
</head>
<body>
    <!-- 
        현재 시각을 구하는 코드는 다음과 같다.

        const date = new Date() // undefined 인수를 전달하지 않으면 현재 날짜, 시간을 가지는 인스턴스를 반환
        date.getFullYear() // 2024 현재 년도
        date.getMonth() + 1 // 현재 월 *JS에서는 월을 0부터 세기 때문에 + 1을 해주었다. 즉, getMonth() 메소드는 0~11 사이의 값을 출력한다.
        date.getDate() // 현재 날짜
        date.getHours() // 현재 시간
        date.getMinutes() // 현재 분
        date.getSeconds() // 현재 초
     -->
</body>
</html>
